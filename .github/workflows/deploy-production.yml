      channel: live
    secrets:
      BACKEND_URL: ${{ secrets.PRODUCTION_BACKEND_URL }}
      FIREBASE_SERVICE_ACCOUNT_GH_ENVS_2022: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_GH_ENVS_2022 }}
